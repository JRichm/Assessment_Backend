<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <content>
      <div id="leftPanel">
        <ul id="buttonList">
          <li id="goalTrackerTab"><button>Goal Tracker</button></li>
          <li id="motivationTab"><button>Motivation</button></li>
        </ul>
      </div>
      <div id="mainContent">
        <div id="goals" class="hidden">
          <div id="goalTracker">
            <div id="goalTrackerLeftPanel">
              <div id="goalsList">
                <div id="goal">
                  <p> + New Goal</p>
                </div>
              </div>
            </div>
            <div id="goalArea">
              <div id="newGoal">
                <form id="newGoalForm">
                  <p>New Goal Title:</p>
                  <input id="new-goal-title" placeholder="Goal Title...">
                  <p>New Goal:</p>
                  <textarea id="new-goal-Data" placeholder="Goal"></textarea>
                  <button>Add Goal</button>
                </form>
              </div>
              <div id="viewGoal" class="hidden">
                <div id="goal-header">
                  <p id="viewGoalTitle">Goal Title</p>
                  <input id="edit-title-input" class="hidden">
                  <p id="edit-button">edit</p>
                </div>
                <textarea disabled id="viewGoalData">Your goal goes here. This is just an example</textarea>
                <h5>Goal Comments</h5>
                <p>Add a comment below</p>
                <textarea id="goalCommentInput" placeholder="comment"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="motivation">
          <div id="motivationButtons">
            <div id="complimentButton" class="motivationButton">
              <p>Get a compliment</p>
            </div>
            <div id="fortuneButton" class="motivationButton">
              <p>Get a fortune</p>
            </div>
        </div>
        <div>
          <div id="motivationText">
            <p id="motivationp">sample text</p>
          </div>
        </div>
      </div>
    </content>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
